<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>

  <body>

    <div class="container">
      <div class="jumbotron" id="banner">
        <h1>Grocery List Website</h1>
        <h3>What's on your list?</h3>

    <form id="blanks">
      <div class="form-group">
        <label for="first">First Thing</label>
        <input id="first" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="second">Second Thing</label>
        <input id="second" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="third">Third Thing</label>
        <input id="third" class="form-control" type="text">
      </div>

    <button type="submit" class="btn">Submit</button>

    </form><!--blanks.form-->

    <ul>
      <li><span class="first"></span></li>
      <li><span class="second"></span></li>
      <li><span class="third"></span></li>
    </ul>


    </div><!--container-->
  </body>
</html>
